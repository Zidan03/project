<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="vendor\twbs\bootstrap\dist\assets\style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <!-- bagian header -->
        <div class="row">
            <div class="col-md-12 header" id="site-header">
                <!-- isi header -->
                <header>
                    <h1 class="title-site">Belajar Bootstrap</h1>
                    <p class="description">Belajar Membuat Template Website Dengan Bootstrap</p>
                </header>
                <nav class="menus">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="form.html">Form</a></li>
                        <li><a href="tampilData.html">Data</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 articles" id="site-content">
                <!-- isi content -->
                <article class="posts">
                    <h1>Form Pendaftaran</h1>
                    <form class="form-horizontal" role="form">
                        <div class="form-group form-group-lg">
                            <label class="control-label" for="lg">Nama Depan</label>
                            <div class="col-sm-12 mt-2">
                                <input class="mb-2 form-control" type="text" id="lg">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="control-label" for="sm">Nama Belakang</label>
                            <div class="col-sm-12 mt-2">
                                <input class="mb-2 form-control" type="text" id="sm">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="sm">Email</label>
                            <div class="col-sm-12 mt-2">
                                <input class="mb-2 form-control" type="email" id="sm">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="sm">Password</label>
                            <div class="col-sm-12 mt-2">
                                <input class="mb-2 form-control" type="password" id="sm">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="control-label" for="sm">Tanggal Lahir</label>
                            <div class="col-sm-12 mt-2">
                                <input class="mb-2 form-control" type="date" id="sm">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="sm">Alamat</label>
                            <div class="col-sm-12 mt-2">
                                <textarea class="mb-2 form-control" id="comment" cols="5" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="control-label" for="sm">Jenis Kelamin</label>
                            <div class="col-sm-12 mt-2">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optradio"> Laki-Laki
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optradio"> Perempuan
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 mt-2 control-label" for="sm">Jurusan</label>
                            <div class="col-sm-12 mt-2">
                                <select class="form-control" id="sel1">
                                    <option>Teknik Informatika</option>
                                    <option>Teknik Elektro</option>
                                    <option>Teknik Sipil</option>
                                    <option>Teknik Industri</option>
                                    <option>Teknik Mesin</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 mb-2 mt-2 control-label" for="sm">Hobi</label>
                            <div class="col-sm-10 mb-3">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="optradio"> Membaca
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="optradio"> Olahraga
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="optradio"> Kuliner
                                    </label>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="saveData()">Save</button>
                        <button type="button" class="btn btn-success" onclick="goHome()">Kembali</button>
                        <button type="button" class="btn btn-warning" onclick="resetForm()">Reset</button>

                        <div id="myModal" class="modal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Popup</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <p id="popupText">This is a popup.</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </article>


                <div class="row">
                    <div class="col-md-12 footer" id="site-footer">
                        <!-- isi footer -->
                        <footer class="copyright text-center">
                            <p>&copy; 2015onphpid.com</p>
                        </footer>
                    </div>
                </div>



            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
            <script src="vendor/twbs/bootstrap/dist/assets/link.js"></script>
</body>

</html>
